<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Calculadora</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row row-cols-4">
                    <div class="col-12">
                        <input class="form-control" type="text" name="numbers" id="numbers" readonly>
                    </div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number1" value="1">1</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number2" value="2">2</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number3" value="3">3</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="plus" value="+">+</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number4" value="4">4</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number5" value="5">5</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number6" value="6">6</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="minus" value="-">-</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number7" value="7">7</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number8" value="8">8</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number9" value="9">9</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="product" value="*">*</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="number0" value="0">0</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="point" value=".">.</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="reset" value="c">C</button></div>
                    <div class="col-3"><button type="button" class="btn btn-info btn-block" id="division" value="/">/</button></div>
                    <div class="col-12"><button type="button" class="btn btn-info btn-block" id="equal" value="=">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
